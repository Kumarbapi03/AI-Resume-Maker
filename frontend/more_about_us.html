    <!-- Load AOS (Animate on Scroll) JS --><script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // --- Initialize AOS ---
        AOS.init({
            once: true, // Whether animation should happen only once - while scrolling down
            mirror: false, // Whether elements should animate out while scrolling past them
        });

        // --- Dynamic Parallax and Mouse-Move Script ---

        const glowingTree = document.querySelector('.glowing-tree-background');

        let currentScrollY = window.scrollY;
        let mouseX = 0;
        let mouseY = 0;

        // Update scroll position
        window.addEventListener('scroll', () => {
            currentScrollY = window.scrollY;
        }, { passive: true }); // Use passive listener for better scroll performance

        // Update mouse position
        window.addEventListener('mousemove', (e) => {
            // Calculate mouse position from -1 to 1
            mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
        });

        // Animation loop to apply transforms smoothly
        function tick() {
            // 1. Parallax: Move Y based on scroll (moves at half-speed)
            const parallaxY = currentScrollY * 0.5;
            
            // 2. Mouse Move: Shift X and Y based on mouse (strength of 30px)
            const moveX = mouseX * 30;
            const moveY = mouseY * 30;

            // 3. Apply combined transforms
            // We combine the scroll (parallaxY) and mouse (moveY) effects on the Y-axis
            glowingTree.style.transform = `translate(${moveX}px, ${parallaxY + moveY}px)`;

            // Continue the loop
            window.requestAnimationFrame(tick);
        }

        // Start the animation loop
        tick();
    </script>
